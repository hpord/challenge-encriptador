<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./assets/logo.png" alt="Página de inicio" class="icono-inicio"></a>
            <button id="themeToggle">Cambiar tema</button>
        </nav>
    </header>
    <main>
        <section class="entrada">
            <div class="contenedor-entrada-texto">
                <textarea id="entrada-texto" class="entrada-texto" placeholder="Escribe algo aquí..."></textarea>
            </div>
            <div class="contenedor-advertencia">
                <p class="advertencia-parrafo"> <img src="./assets/advertencia.png" alt="advertencia"
                        class="img-advertencia"> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button class="boton encriptar">Encriptar</button>
                <button class="boton desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <div class="contenedor-salida-texto">
                <div class="contenedor-textarea-salida">
                    <textarea id="salida-texto" class="salida-texto" readonly></textarea>
                    <button class="boton copiar">Copiar</button>
                </div>
                <div class="contenedor-persona">
                    <img class="salida-persona" src="./assets/persona.png" alt="persona con lupa">
                    <div class="parrafos">
                        <p class="parrafo-1">Ningún texto fue encontrado</p>
                        <p class="parrafo-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <footer>
        <p class="informacion-footer">2024 - Create by Hannu Portillo - Oracle Next Education</p>
        <div class="redes">
            <a href="https://github.com/hpord" target="_blank"><img src="./assets/github.png" alt="Github"></a>
            <a href="https://www.linkedin.com/in/hannu-portillo-26b990213/" target="_blank"><img
                    src="./assets/linkedin.png" alt="Linkedin"></a>
        </div>

    </footer>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
